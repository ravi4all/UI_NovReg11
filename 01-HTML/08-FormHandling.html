<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Handling</h1>
   
   <form action="login.html" method="post">
       <table>
           <tr>
               <td><label for="username">Enter Name</label></td>
               <td>
                   <input type="text" id="username" name="empName">
               </td>
           </tr>
           <tr>
               <td><label for="pwd">Enter Password</label></td>
               <td>
                   <input type="password" id="pwd" name="empPassword">
               </td>
           </tr>
           <tr>
               <td>Choose City</td>
               <td>
                   <select name="location">
                       <option value="">Goa</option>
                       <option value="">Chennai</option>
                       <option value="">Delhi</option>
                       <option value="">Pune</option>
                       <option value="">Mumbai</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Select Gender</td>
               <td>
                   <input type="radio" name="gender" value="m"> Male
                   <input type="radio" name="gender" value="f"> Female
               </td>
           </tr>
           <tr>
               <td>Select Course</td>
               <td>
                   <input type="checkbox"> BCA
                   <input type="checkbox"> MCA
                   <input type="checkbox"> Btech
                   <input type="checkbox"> Mtech
                   <input type="checkbox"> Phd
               </td>
           </tr>
           <tr>
               <td></td>
               <td>
                   <input type="submit" value="Login">
               </td>
           </tr>
       </table>
   </form>
    
</body>
</html>
