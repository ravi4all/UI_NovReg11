<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Internal CSS-->
    <style>
        h2 {
            color: yellow;
        }
    </style>
    
    <!--External CSS-->
    <link rel="stylesheet" href="external.css">
</head>
<body>
   
   <h1>CSS Syntax</h1>
   
   <!--Inline CSS
   Internal CSS
   External CSS-->
   
   <!--Inline CSS-->
   <h2 style="color: red;">This is a heading</h2>
   
   <h2 style="color: green;">This is another heading</h2>
   
   <h2>This is a heading</h2>
   <h2>This is a heading</h2>
   <h2>This is a heading</h2>
    
</body>
</html>
