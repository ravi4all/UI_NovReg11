<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            background-color: lightblue;
        }
        #div_1 {
            background-color: lightcoral;
        }
        #div_2 {
            background-color: lightgreen;
        }
        .class_2 {
            height: 300px;
            width: 800px;
        }
        .class_1 {
            width: 600px;
        }
    </style>
</head>
<body>
   
   <h1>ID And Classes</h1>
   
   <div id="div_1" class="class_1 class_2"></div>
   <hr>
   <div id="div_2" class="class_1"></div>
   <hr>
   <div id="div_3" class="class_2"></div>
   <hr>
   <div id="div_4" class="class_2"></div>
    
</body>
</html>
